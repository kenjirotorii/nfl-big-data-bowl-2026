# lightning.pytorch==2.5.5
seed_everything: 123
trainer:
  accelerator: gpu
  devices: 1
  logger:
    class_path: lightning.pytorch.loggers.MLFlowLogger
    dict_kwargs:
      experiment_name: snet
      run_name: default
      tracking_uri: logs/mlflow/mlruns
  callbacks:
    - class_path: nfl2026.cli_utils.CustomModelCheckpoint
      dict_kwargs:
        dirpath: logs/checkpoints
        filename: model-{epoch:02d}-{rmse:.3f}
        monitor: rmse
        mode: min
        save_top_k: 1
        save_last: true
    - class_path: lightning.pytorch.callbacks.ModelSummary
      dict_kwargs:
        max_depth: 2
  fast_dev_run: false
  max_epochs: 32
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: 1
  log_every_n_steps: 1
  enable_checkpointing: null
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: 0.5
  gradient_clip_algorithm: null
  deterministic: false
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: null
  model_registry: null
model:
  class_path: nfl2026.model.TrajModel
  init_args:
    hidden_dim: 64
    num_freq_bands: 32
    num_heads: 4
    head_dim: 8
    dropout: 0.1
    num_layers: 4
    learning_rate: 1e-3
    min_learning_rate: 0.01
    learning_warmup_steps: 0
    num_input_frames: 10
    num_output_frames: 50
    is_casual: true
    loss:
      class_path: nfl2026.model.loss.GaussianMixtureLoss
      init_args:
        time_decay: 0.02
    step_size: 5
data:
  batch_size: 16
  test_batch_size: 4
  trainval_dir: data/prompts/2026
  external_trainval_dir: data/prompts/2021
  fold: 0
  transforms:
    - class_path: nfl2026.data.datamodule.TemporalShift
      init_args:
        prob: 0.5
ckpt_path: null

